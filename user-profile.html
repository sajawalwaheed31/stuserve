<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User-Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header">
                    <div class="inner-container">
                        <div class="header-top">
                            <div class="stuserve-imge">
                                <img src="images/stuserve-imge.svg">
                            </div>
                            <div class="stuserve-menu">
                                <ul class="ulul">
                                    <li><a href="#">Feed</a></li>
                                    <li><a href="#">Guilds</a></li>
                                    <li><a href="#">Bookmarks</a></li>
                                </ul>
                                <ul class="ul">
                                    <li class="img">
                                        <img src="images/harry-imge.svg"> 
                                        <a href="#">Harry</a>
                                    </li>
                                    <li><a href="#">Logout</a></li>
                                    <li><a href="#">Help</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>



            <div class="user-profile">
                <div class="inner-container">
                    <div class="side-menu">
                        <div class="menu">
                            <ul>
                                <li><a href="#">Sports Clubs</a></li>
                                <li><a href="#">Arts & Culture</a></li>
                                <li><a href="#">Media and Politics</a></li>
                                <li><a href="#">Academic Clubs</a></li>
                                <li><a href="#">Community Service</a></li>
                                <li><a href="#">Theater & The Arts</a></li>
                                <li><a href="#">Cultural Clubs</a></li>
                                <li><a href="#">Religious & Spiritual</a></li>
                            </ul>
                        </div>
                        <div class="profile">
                            <img src="images/user-pic.svg"><br />
                            <label>Email Address</label><br />
                            <input type="text" placeholder="daniel@gmail.com"><br />
                            <label>First Name</label><br />
                            <input type="text" placeholder="Daniel"><br />
                            <label>Last Name</label><br />
                            <input type="text" placeholder="Egido"><br />
                            <label>Linked University Email Address</label><br />
                            <input type="text" placeholder="universityemail@gmail.com"><br />
                            <label>Language</label><br />
                            <input type="text" placeholder="English"><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
